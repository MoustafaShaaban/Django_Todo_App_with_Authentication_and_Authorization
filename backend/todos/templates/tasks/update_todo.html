{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block task_list %}
    <h2 class="text-white">Update Todo</h2>
    
    <hr>
    
    <form method="post" action="{% url 'update-todo' todo.pk %}">
        {% csrf_token %}
        <div class="col">
            <div class="row text-white">
                {{ form.title|as_crispy_field }}
            </div>
            <div class="row text-white">
                {{ form.completed|as_crispy_field }}
            </div>
        </div>

        <button class="btn btn-info text-white" type="submit">Update</button>
    </form>
{% endblock task_list %}
